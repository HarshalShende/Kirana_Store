<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Registration Form</title>
		<link rel="stylesheet" type="text/css" href="libs/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="libs/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar navbar-expand-sm navbar-dark bg-dark p-0">
			<div class="container-fluid">
				<h1><a href="#" class="navbar-brand font-weight-bold justify-content-start"><i class="fa fa-shopping-cart"></i>&nbsp;&nbsp;Kirana Store With GST</a></h1>
			</div>
		</nav>
		<section>
			<div class="container-fluid justify-content-center">
				<h4 class="text-center font-weight-normal">New Registration</h4>
				<form action="RegisterServlet" method="post" enctype="multipart/form-data">
					<div class="form-group form-inline justify-content-center">
						<input type="text" name="fname" class="form-control col-lg-2 col-6" placeholder="Enter First Name">&nbsp;&nbsp;
						<input type="text" name="mname" class="form-control col-lg-2 col-6" placeholder="Enter Middle Name">&nbsp;&nbsp;
						<input type="text" name="lname" class="form-control col-lg-2 col-6" placeholder="Enter Last Name">
					</div>
					<div class="form-group form-inline justify-content-center">
						<input type="text" name="email" id="email" class="form-control col-lg-6 col-6" placeholder="Enter Your Email Address">
					</div>
					<div class="form-group form-inline justify-content-center">
						<input type="text" name="phono" class="form-control col-lg-6 col-6" placeholder="Enter Your Mobile Number">
					</div>
					<div class="form-group form-inline justify-content-center">
						<input type="text" name="username" class="form-control col-lg-6 col-6" placeholder="Enter Username">
					</div>
					<div class="form-group form-inline justify-content-center">
						<input type="text" name="password" class="form-control col-lg-6 col-6" placeholder="Enter Password">
					</div>
					  
					<div class="form-group form-inline justify-content-center">
						<select name="secquestion" class="form-control col-lg-6 col-6">
							<option value="">Enter Security Question</option>
							<option value="ques1">What is your nick name ?</option>
							<option value="ques2">What is your favorite place ?</option>
							<option value="ques3">What is your petâ€™s name ?</option>
						</select>
					</div>
					<div class="form-group form-inline justify-content-center">
						<input type="text" name="secanswer" class="form-control col-lg-6 col-6" placeholder="Enter Security Answer">
					</div>
				
					<div class="form-group form-inline justify-content-center">
						<input type="file" name="image" class="form-control col-lg-6 col-6">
					</div>
					
					<div class="form-group form-inline justify-content-center">
						<button type="submit" name="reg" value="submit" class="form-control btn-success col-lg-3 col-3 justify-content-center">
						Submit
						</button>
					</div>
				
			</form>
			</div>
			
		</section>
	</body>
</html>
