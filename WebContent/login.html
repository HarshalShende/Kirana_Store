<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login Form</title>
		<link rel="stylesheet" type="text/css" href="libs/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="libs/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>

		<!-- Navigation Bar Start -->
		<nav class="navbar navbar navbar-expand-sm navbar-dark bg-dark p-0">
			<div class="container-fluid">
				<h1><a href="#" class="navbar-brand font-weight-bold"><i class="fa fa-shopping-cart"></i>&nbsp;&nbsp;Kirana Store</a></h1>
			</div>
		</nav>
		<!-- Navigation Bar End -->
		
		<!-- Admin And Cahier Tabs Start-->
		<div class="container">
			<br><br>
			<ul class="nav-tabs nav justify-content-center border-white">
				<li class="nav-item">
					<a href="#adminlogin" class="nav-link text-dark active bg-warning" data-toggle="tab">Admin Login</a>
				</li>
				<li class="nav-item">
					<a href="#cashierlogin" class="nav-link text-dark bg-warning" data-toggle="tab">Cashier Login</a>
				</li>
			</ul>
			<div class="tab-content container">

				<!-- admin login form start -->
				<div class="tab-pane active text-center" id="adminlogin">
					<br><br>
					<h3 class="text-primary">Admin Login Form</h3>
					<br>
					<div class="container col-lg-5">
						<form class="">
							<div class="form-group">
								<label><i class="fa fa-user fa-2x"></i>&nbsp;Username</label>
								<input type="text" name="aname" class="form-control">
							</div><br>
							<div class="form-group">
								<label><i class="fa fa-lock fa-2x"></i>&nbsp;Password</label>
								<input type="text" name="apass" class="form-control">
							</div><br>
							<div class="form-group">
								<button class="btn btn-primary btn-outline-success text-white" type="submit" >Login</button>
							</div>
							<div>
								<a href="newRegistration.html">New Registration</a>&nbsp;&nbsp;
								<a class="text-primary"  data-target="#forgotpassmodal" data-toggle="modal">Forgot Password</a>
							</div>
						</form>
					</div>
				</div>

				<!-- admin login form end -->
				
				<!-- cashier login form start-->
				<div class="tab-pane text-center" id="cashierlogin">
					<br><br>
					<h3 class="text-primary">Cashier Login Form</h3>
					<br>
					<div class="container col-lg-5" >
						<form class="">
							<div class="form-group">
								<label><i class="fa fa-user fa-2x"></i>&nbsp;Username</label>
								<input type="text" name="cname" class="form-control">
							</div><br>
							<div class="form-group">
								<label><i class="fa fa-lock fa-2x"></i>&nbsp;Password</label>
								<input type="text" name="cpass" class="form-control">
							</div><br>
							<div class="form-group">
								<button class="btn btn-primary btn-outline-success text-white" type="">Login</button>
							</div>
							<div>
								<a href="#">New Registration</a>&nbsp;&nbsp;
								<a class="text-primary" data-target="#forgotpassmodal" data-toggle="modal">Forgot Password</a>
								
							</div>
						</form>
					</div>
				</div>

				<!-- cashier login form end -->
			</div>
		</div>
		<!-- Admin and cashier Tabs End -->

		<!-- modal appears when user clicks on forgot password link -->

		<div class="modal" id="forgotpassmodal">
			<div class="modal-dialog modal-dialog-center">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="text-primary text-center ">Send Pasword On Email</h3>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label><i class="fa fa-envelope fa-2x"></i>&nbsp; Enter Email Adress</label>
								<input type="text" class="form-control" name="email" />
							</div>
							<div class="form-group">
								<button class="btn btn-success form-control" data-dismiss="modal">Send Password</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- modal end  -->
	</body>
</html>
